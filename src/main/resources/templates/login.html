<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <section>
       <div class="container p-5">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                   <div class="card">
                       <div class="card-header text-center fs-3">Login Page</div>
                       <div class="card-body">
                           <form>


                               <div class="mb-3">
                                   <label>Enter Email</label>
                                   <input type="email" name="Email" class="form-control">
                               </div>

                               <div class="mb-3">
                                   <label>Enter Password</label>
                                   <input type="password" name="Password" class="form-control">
                               </div>
                               <button class="btn btn-primary col-md-12">Register</button>
                           </form>

                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>




</body>
</html>
